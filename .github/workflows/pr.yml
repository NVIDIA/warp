name: Pull Request

on:
  push:
    branches:
      - "pull-request/[0-9]+"
  pull_request: # Remove when using nv-gha-runners

concurrency:
  group: ${{ github.workflow }}-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-test:
    uses: ./.github/workflows/ci.yml
    secrets: inherit
