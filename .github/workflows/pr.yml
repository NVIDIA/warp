name: Pull Request

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-warp:
    runs-on: ubuntu-24.04
    outputs:
      artifact-url: ${{ steps.native-headers.outputs.artifact-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          version: "0.8.23"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Cache build artifacts
        uses: actions/cache@v4
        id: cache-build
        with:
          path: warp/bin/
          key: build-ubuntu-x86_64-${{ hashFiles('build_lib.py', 'warp/build_dll.py', 'build_llvm.py', 'warp/native/**/*.cpp', 'warp/native/**/*.cu', 'warp/native/**/*.h', 'deps/libmathdx-deps.packman.xml') }}
      - name: Install CTK (with non-CUDA packages)
        if: steps.cache-build.outputs.cache-hit != 'true'
        uses: Jimver/cuda-toolkit@1a3c14e26833ccf292b268f9a790fb47dea7b2da
        with:
          sub-packages: '["cudart-dev", "nvcc", "nvrtc-dev"]'
          non-cuda-sub-packages: '["libnvjitlink-dev"]'
          method: 'network'
      - name: Build Warp
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: uv run build_lib.py
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-ubuntu-x86_64
          path: warp/bin/
      - name: Upload native headers
        uses: actions/upload-artifact@v4
        id: native-headers
        with:
          name: native-headers-ubuntu-x86_64
          path: |
            warp/native/exports.h
            warp/native/version.h

  test-warp:
    runs-on: linux-amd64-gpu-h100-latest-1
    needs: build-warp
    container: ghcr.io/astral-sh/uv:bookworm-slim
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Download Warp build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-ubuntu-x86_64
          path: warp/bin/
      
      - name: Run Tests
        run: uv run --extra dev --extra torch-cu12 -m warp.tests --junit-report-xml rspec.xml -s autodetect
      
      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "rspec.xml"
          show: "fail"
        if: always()

  build-docs:
    runs-on: ubuntu-latest
    needs: build-warp
    outputs:
      artifact-url: ${{ steps.build-docs-output.outputs.artifact-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          version: "0.8.23"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Download Warp binaries
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-ubuntu-x86_64
          path: warp/bin/
      - name: Build Sphinx documentation
        run: |
          uv run --extra docs build_docs.py --quick
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: build-docs-output
        with:
          name: build-docs-output
          path: |
            warp/__init__.pyi
            docs/modules/functions.rst

  check-build-docs-output:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download build_docs.py output
        uses: actions/download-artifact@v4
        with:
          name: build-docs-output
          path: .
      - name: Check functions.rst
        env:
          ARTIFACT_URL: ${{ needs.build-docs.outputs.artifact-url }}
        run: >
          git diff --exit-code docs/modules/functions.rst ||
          (echo "Please run build_docs.py (or download from $ARTIFACT_URL) and add docs/modules/functions.rst to your pull request." && false)
      - name: Check stubs
        env:
          ARTIFACT_URL: ${{ needs.build-docs.outputs.artifact-url }}
        run: >
          git diff --exit-code warp/__init__.pyi ||
          (echo "Please run build_docs.py (or download from $ARTIFACT_URL) and add warp/__init__.pyi to your pull request." && false)

  check-generated-files:
    runs-on: ubuntu-latest
    needs: build-warp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          version: "0.8.23"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Download native headers
        uses: actions/download-artifact@v4
        with:
          name: native-headers-ubuntu-x86_64
          path: warp/native/
      - name: Check version consistency
        run: uv run --no-project tools/ci/publishing/check_version_consistency.py --verbose
      - name: Check exports.h is committed
        env:
          ARTIFACT_URL: ${{ needs.build-warp.outputs.artifact-url }}
        run: >
          git diff --exit-code warp/native/exports.h ||
          (echo "Please run build_lib.py (or download from $ARTIFACT_URL) and add warp/native/exports.h to your pull request." && false)
      - name: Check version.h is committed
        env:
          ARTIFACT_URL: ${{ needs.build-warp.outputs.artifact-url }}
        run: >
          git diff --exit-code warp/native/version.h ||
          (echo "Please run build_lib.py (or download from $ARTIFACT_URL) and add warp/native/version.h to your pull request." && false)

  check-unnamespaced-symbols:
    runs-on: ubuntu-latest
    needs: build-warp
    steps:
      - name: Download Warp build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-ubuntu-x86_64
          path: warp/bin/
      - name: Check for un-namespaced symbols
        run: |
          echo "Checking for un-namespaced symbols..."
          LIBRARIES_TO_CHECK="warp/bin/warp.so warp/bin/warp-clang.so"
          found_symbols=""

          for lib in $LIBRARIES_TO_CHECK; do
            echo "--> Checking $lib"
            if [ ! -f "$lib" ]; then
              echo "ERROR: $lib not found"
              found_symbols="true"
              continue
            fi
            output=$(readelf -Ws "$lib" | awk '$7 ~ /^[0-9]+$/ && $8 !~ /^_?wp_/ {print $8}' | grep -Ev '^(_Z|__|\.)' || true)
            
            if [ -n "$output" ]; then
              echo "ERROR: Found un-namespaced symbols in $lib:"
              echo "$output"
              found_symbols="true"
            fi
          done

          if [ -n "$found_symbols" ]; then
            echo "FAIL: Un-namespaced symbols detected. Please prefix them with 'wp_' or '_wp_'."
            exit 1
          fi

          echo "SUCCESS: All symbols are correctly namespaced."

  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Cache cppcheck build directory
        uses: actions/cache@v4
        with:
          path: _build/.cppcheck
          key: cppcheck-${{ github.run_id }}
          restore-keys: |
            cppcheck-
      
      - name: Set up Miniforge
        run: |
          wget -q -O Miniforge3.sh "https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-$(uname)-$(uname -m).sh"
          bash Miniforge3.sh -b -p "${HOME}/conda"
          echo "${HOME}/conda/bin" >> $GITHUB_PATH
      
      - name: Install cppcheck
        run: |
          source "${HOME}/conda/etc/profile.d/conda.sh"
          conda activate
          conda install cppcheck --channel conda-forge -y
          mkdir -p _build/.cppcheck
          cppcheck --version
      
      - name: Run cppcheck
        run: |
          source "${HOME}/conda/etc/profile.d/conda.sh"
          conda activate
          cppcheck \
            --inline-suppr \
            --cppcheck-build-dir=_build/.cppcheck \
            --enable=warning \
            --quiet \
            --error-exitcode=1 \
            -j $(nproc) \
            --suppress=*:warp/native/nanovdb/* \
            --suppress=normalCheckLevelMaxBranches \
            warp
      
      - name: Generate XML report
        if: always()
        run: |
          source "${HOME}/conda/etc/profile.d/conda.sh"
          conda activate
          cppcheck \
            --inline-suppr \
            --cppcheck-build-dir=_build/.cppcheck \
            --enable=warning \
            --quiet \
            --xml \
            --xml-version=2 \
            -j $(nproc) \
            --suppress=*:warp/native/nanovdb/* \
            --suppress=normalCheckLevelMaxBranches \
            warp \
            2> cppcheck-report.xml
      
      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.xml
