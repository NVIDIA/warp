# ==============================================================================
# Clang Build and Testing Child Pipeline
#
# This child pipeline tests Warp builds using the Clang/LLVM toolchain instead
# of the default GCC compiler. This ensures compatibility with alternative build
# configurations and validates that our codebase doesn't rely on GCC-specific
# behavior.
#
# Key features:
# - Tests against the latest LLVM development toolchain
# - Tests CUDA 12.8.1 and 13.0.1 compatibility
# - Validates build system portability
#
# This pipeline can be triggered from the main GitLab pipeline under specific
# circumstances. See the child pipelines defined in /.gitlab-ci.yml for the
# trigger conditions. It is not automatically run in merge request pipelines.
# ==============================================================================

include:
  - /.gitlab/ci/common.yml

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"

stages:
  - build
  - test

# ==============================================================================
# Build Jobs
# ==============================================================================

.build_linux_base:
  stage: build
  before_script:
    - !reference [.snippets, section-start-install-deps]
    - apt-get update && apt-get install --no-install-recommends -y ca-certificates curl build-essential
    - curl -fsSL https://apt.llvm.org/llvm-snapshot.gpg.key | gpg --dearmor -o /etc/apt/trusted.gpg.d/llvm.gpg
    - echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble main" > /etc/apt/sources.list.d/llvm.list
    - apt-get update
    - CLANG_VERSION=$(apt-cache search '^clang-[0-9]+$' | grep -oP '^clang-\K[0-9]+' | sort -n | tail -1)
    - apt-get install --no-install-recommends -y clang-$CLANG_VERSION
    - update-alternatives --install /usr/bin/clang clang /usr/bin/clang-$CLANG_VERSION 100
    - update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-$CLANG_VERSION 100
    - !reference [.snippets, section-end-install-deps]
    - clang --version
    - curl -fsSL https://astral.sh/uv/install.sh | env UV_INSTALL_DIR=$CI_PROJECT_DIR/uv sh
    - source $CI_PROJECT_DIR/uv/env
    - unset CUDA_HOME
    - !reference [.snippets, setup-packman-config]
  allow_failure: true

linux-x86_64 build:
  image: ${CI_REGISTRY_IMAGE}/cuda:12.8.1-devel-ubuntu24.04
  extends:
    - .build_linux_base
    - .ipp_lnx_x86_64_cpu_medium
  artifacts:
    name: $CI_JOB_NAME_SLUG
    paths:
      - warp/bin/**/*.so
    expire_in: 1 day # Binary is quite large and we just need it for the test job
  script:
    - uv run build_lib.py --clang-build-toolchain
    - mkdir -p warp/bin/linux-x86_64
    - mv warp/bin/warp.so warp/bin/linux-x86_64
    - mv warp/bin/warp-clang.so warp/bin/linux-x86_64

linux-x86_64 build cuda 13:
  image: ${CI_REGISTRY_IMAGE}/cuda:13.0.1-devel-ubuntu24.04
  extends:
    - .build_linux_base
    - .ipp_lnx_x86_64_cpu_medium
  script:
    - uv run build_lib.py --clang-build-toolchain

# ==============================================================================
# Unit Testing Jobs
#
# Unlike the main testing jobs defined in /.gitlab-ci.yml, these jobs don't
# generate code coverage reports.
# ==============================================================================

linux-x86_64 test:
  stage: test
  image: $UV_TRIXIE_SLIM_IMAGE
  needs: [linux-x86_64 build]
  extends:
    - .ipp_lnx_x86_64_gpu
    - .save_test_report_artifact
  before_script:
    - df -h
    - !reference [.snippets, move-linux-x86_64-binaries]
  script:
    - uv run --extra dev --extra torch-cu12 --with "jax[cuda12]" -m warp.tests --junit-report-xml rspec.xml -s autodetect --failfast
  allow_failure: true
